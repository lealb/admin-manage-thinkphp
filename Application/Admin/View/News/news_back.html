<script>
function del(id,p){
		layer.confirm('你确定要完全删除文章吗？', {icon: 3}, function(index){
	    layer.close(index);
	    window.location.href="__URL__/news_back_del/n_id/"+id+"/p/"+p+"";//重新获取当前页面，删除后返回当前页码
	});
}
function backopen(id,p){
		layer.confirm('你确定要还原文章到文章列表吗？', {icon: 3}, function(index){
	    layer.close(index);
	    window.location.href="__URL__/news_back_open/n_id/"+id+"/p/"+p+"";//重新获取当前页面，删除后返回当前页码
	});
}

function unselectall(){
if(document.myform.chkAll.checked){
document.myform.chkAll.checked = document.myform.chkAll.checked&0;
}
}
function CheckAll(form){
for (var i=0;i<form.elements.length;i++){
var e = form.elements[i];
if (e.Name != 'chkAll'&&e.disabled==false)
e.checked = form.chkAll.checked;
}
}

$(function(){
	$('#alldel').ajaxForm({
		beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置，一般是判断为空获取其他规则
		success: complete, // 这是提交后的方法
		dataType: 'json'
	});
	
	function checkForm(){
				var chk_value =[];    
				$('input[id="navid"]:checked').each(function(){    
					chk_value.push($(this).val());    
				});
				
				if(!chk_value.length){
					layer.alert('至少选择一个删除项', {icon: 6}); 
					return false;
				}
	}
	 
	function complete(data){
		if(data.status==1){
			layer.alert(data.info, {icon: 6}, function(index){
 			layer.close(index);
			window.location.href=data.url;
			});
		}else{
			layer.alert(data.info, {icon: 6}, function(index){
 			layer.close(index);
			window.location.href=data.url;
			});
		}
	}
 
});

</script>
